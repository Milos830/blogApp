<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Document</title>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form method="post" th:action="@{/register}" th:object="${userDTO}">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="email" placeholder="Email" name="email" th:value="*{email}" required />
<!--            th:errorClass="is-invalid"-->
<!--            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>-->

<!--            <input type="password" placeholder="Password" name="password" th:value="*{password}" required minlength="6" />-->
<!--&lt;!&ndash;            th:errorClass="is-invalid"&ndash;&gt;-->
<!--&lt;!&ndash;            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>&ndash;&gt;-->

<!--            <input type="password" placeholder="Re-enter password" name="rpassword" th:value="*{rpassword}" required  />-->
<!--            th:errorClass="is-invalid"-->
<!--            <div th:if="${#fields.hasErrors('rpassword')}" th:errors="*{rpassword}" class="invalid-feedback"></div>-->
            <input id="password" name="password" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity
            (this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity())
                form.password_two.pattern = this.value;" placeholder="Password" required>

            <input id="password_two" name="rpassword" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity
            (this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="Verify Password" required>

            <input type="text" placeholder="First name" name="firstname" th:value="*{firstname}" required  />
<!--            th:errorClass="is-invalid"-->
<!--            <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="invalid-feedback"></div>-->

            <input type="text" placeholder="Last name" name="lastname" th:value="*{lastname}" required/>
<!--            th:errorClass="is-invalid"-->
<!--            <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="invalid-feedback"></div>-->

            <button type="submit" th:action="@{/login}" >Sign Up</button>
        </form>

    </div>
    <div class="form-container sign-in-container">
        <form method="post" th:action="@{/login}">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>
                    To keep connected with us please login with your personal info
                </p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<script src="js/register.js"></script>
</body>
</html>
