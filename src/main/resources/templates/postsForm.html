<!DOCTYPE html>
<html >
<head lang="en">

    <title>X-people Create new Post</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

    <link
            href="https://fonts.googleapis.com/css?family=Poppins:300,400,700"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link href="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="https://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>
<div class="container">

    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Post Details</h2>
    <div>
        <!--/*@thymesVar id="post" type="com.milos.testiranjebazeblog.entity.Post"*/-->
        <form class="form-horizontal" th:object="${post}" th:action="@{/post/addNew}" method="post">
            <!--            <input type="hidden" th:field="*{id}"/>-->
            <!--            <input type="hidden" th:field="*{version}"/>-->
            <div class="form-group">
                <label class="col-sm-2 control-label">Title:</label>
               <input type="text" placeholder="Title" name="title"/> <!--  th:value="*{title}" />-->
<!--                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback"></div>-->
<!--                th:errorClass="is-invalid"-->
            </div>
            <div class="form-group">
                <label for="categoryAdd" class="col-sm-2 control-label">Category: </label>
                <div class="col-sm-4">
                    <select class="form-control" id="categoryAdd" name="category" required>
                        <option>-SELECT-</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}">
                        </option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">New Category</button>
            </div>
            <div class="form-group">
                <label for="DescriptionAdd" class="col-sm-2 control-label">Description :</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="DescriptionAdd" name="description" placeholder="Description"
                              rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="createdDateAdd" class="col-sm-2 control-label">Created Date: </label>
                <div class="col-sm-2">
                    <input type="date" class="form-control" id="createdDateAdd" name="createdDate"
                           placeholder="Created Date" required>
                </div>
            </div>
            <div class="form-group">
                <label for="flpImageAdd" class="col-sm-2 control-label">Select image: </label>
                <div class="col-sm-2">
                    <input type="file" class="form-control-file" id="flpImageAdd" name="postImage"
                           placeholder="Select File">
                </div>
            </div>
            <br/>
            <div class="row">
                <button type="submit" class="btn btn-primary col-sm-2">Submit</button>
            </div>
        </form>
    </div>
    <br/>
    <br/>

</div>
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/categories/addNew}">
                    <div class="form-group">
                        <label for="categoryName-name" class="col-form-label">Category name:</label>
                        <input type="text" class="form-control" id="categoryName-name" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
</body>

<script src="js/postForm.js"></script>
</html>
